# yaml-language-server: $schema=../vendor/symfony/routing/Loader/schema/routing.schema.json

# This file is the entry point to configure the routes of your app.
# Methods with the #[Route] attribute are automatically imported.
# See also https://symfony.com/doc/current/routing.html

# To list all registered routes, run the following command:
#   bin/console debug:router

controllers:
    resource: routing.controllers
# 
app_formations:
    path: /formations
    controller: App\Controller\FormationController::index

app_contact:
    path: /contact
    controller: App\Controller\ContactController::index

app_mentions_legales:
    path: /mentions-legales
    controller: App\Controller\LegalController::mentionsLegales

app_confidentialite:
    path: /confidentialite
    controller: App\Controller\LegalController::confidentialite

app_accessibilite:
    path: /accessibilite
    controller: App\Controller\LegalController::accessibilite
